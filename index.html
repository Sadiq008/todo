<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="content">
        <div>
          <h1 class="title">Todo List</h1>
        </div>
        <div class="container">
          <form id="task-form">
            <input
              type="text"
              name="task"
              id="task-input"
              placeholder="Enter a task"
            />
            <span
              ><input type="submit" class="add" value="Add" autocomplete="off"
            /></span>
          </form>
        </div>
        <div class="tasks_position">
          <div class="tasks">
            <ul class="list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
